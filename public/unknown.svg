<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 问号向上 -->
  <text x="50%" y="56.5%" dominant-baseline="middle" text-anchor="middle" font-size="20" font-family="times" fill="#ccc"
    transform="rotate(0, 50, 50)">?</text>
  <!-- 问号向右 -->
  <text x="50%" y="56.5%" dominant-baseline="middle" text-anchor="middle" font-size="20" font-family="times" fill="#ccc"
    transform="rotate(90, 50, 50)">?</text>
  <!-- 问号向下 -->
  <text x="50%" y="56.5%" dominant-baseline="middle" text-anchor="middle" font-size="20" font-family="times" fill="#ccc"
    transform="rotate(180, 50, 50)">?</text>
  <!-- 问号向左 -->
  <text x="50%" y="56.5%" dominant-baseline="middle" text-anchor="middle" font-size="20" font-family="times" fill="#ccc"
    transform="rotate(-90, 50, 50)">?</text>
</svg>